<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet d'émotions connecté</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Les émotions partagées</h1>
        <p>Ce que d'autres ont ressenti, comme vous.</p>
    </header>

    <section class="add-emotion">
        <h2>Partagez votre émotion</h2>
        <form id="emotion-form">
            <textarea id="emotion-text" placeholder="Écrivez ce que vous ressentez ici..." required></textarea>
            <div class="mood-selector">
                <label><input type="radio" name="mood" value="joie" checked> Joie</label>
                <label><input type="radio" name="mood" value="tristesse"> Tristesse</label>
                <label><input type="radio" name="mood" value="espoir"> Espoir</label>
                <label><input type="radio" name="mood" value="fatigue"> Fatigue</label>
                <label><input type="radio" name="mood" value="autre"> Autre</label>
            </div>
            <button type="submit">Envoyer mon émotion</button>
        </form>
    </section>

    <main id="emotions-container">
        <p class="loading">Chargement des émotions...</p>
        <!-- Les émotions chargées depuis la base de données apparaîtront ici -->
    </main>

    <footer>
        <p>Un carnet, un QR code, un lien.</p>
    </footer>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Notre script -->
    <script src="script.js"></script>
</body>
</html>
